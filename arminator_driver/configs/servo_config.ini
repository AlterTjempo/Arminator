# Arminator Configuration File
# This file contains configuration for the robot arm servos and communication

[Config]
# Robot arm identification
arm_name=Bobby
servo_count=6

# Serial communication settings  
; serial_port=usb-FTDI_FT232R_USB_UART_AH06DKH3-if00-port0
serial_port=/dev/ttyUSB0
baud_rate=115200

[Offsets]
# Calibration offsets for each servo (in microseconds)
# Format: servo_id=offset_value
# Servo 1: Base rotation servo
1=50
# Servo 2: Shoulder servo
2=-50
# Servo 3: Elbow servo  
3=-50
# Servo 4: Wrist rotation servo
4=-50
# Servo 5: Gripper servo
5=400

[Limits]
# Physical limits for each servo (min_pulse,max_pulse in microseconds)
# Format: servo_id=min_value,max_value
# Servo 1: Base rotation limits
1=850,1900
# Servo 2: Shoulder limits
2=650,1450
# Servo 3: Elbow limits
3=550,2450
# Servo 4: Wrist rotation limits  
4=550,2450
# Servo 5: Gripper limits
5=1000,2500